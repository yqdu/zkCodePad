<div class="container" *ngIf="problem">
  <div class="col-xs-12 col-md-4">
    <div>
      <h2>
        {{problem.id}}. {{problem.name}}
      </h2>
      <p>
        {{problem.desc}}
      </p>
    </div>
    <div class="auth user" *ngIf="!canPass">
      <div class="alert alert-warning" *ngIf="notInput">
        <a href="#" class="alert-link" >Please input password</a>
      </div>
      <div class="alert alert-danger" *ngIf="!notInput">
        <a href="#" class="alert-link" >password invalid</a>
      </div>
      <div class="form-group">
        <label for="problemPassword">Password</label>
        <input type="password" class="form-control" id="problemPassword"
               name="problemPassword" required placeholder="Enter Password" [(ngModel)]="myPassword">
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary pull-left" (click)="checkPass()">Submit</button>
        </div>
      </div>
    </div>
  </div >

  <div class="hidden-xs col-sm-12 col-md-12" *ngIf="canPass">
    <app-white-board></app-white-board>
  </div>
  <div class="hidden-xs col-sm-12 col-md-12" *ngIf="canPass">
    <app-editor></app-editor>
  </div>
</div>
